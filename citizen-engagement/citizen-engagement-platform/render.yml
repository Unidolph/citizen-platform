# render.yaml
services:
  # === Backend Service ===
  - type: web
    name: citizen-backend
    env: node
    rootDir: backend
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_URL
        sync: false

  # === Frontend Service (with API Proxy) ===
  - type: web
    name: citizen-frontend
    env: node
    rootDir: frontend
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run preview -- --port 5173
    plan: free
    autoDeploy: true
    routes:
      # üîÅ Proxy API requests from frontend to backend
      - type: rewrite
        source: /api/*
        destination: https://citizen-backend.onrender.com/api/:splat
      # ‚öôÔ∏è Serve static files normally
      - type: static
        source: /
        destination: /
    envVars:
      - key: NODE_ENV
        value: production
      # Your frontend can still use VITE_API_URL if needed, but proxying makes it optional
      - key: VITE_API_URL
        value: /api
